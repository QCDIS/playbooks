- hosts: localhost
  vars:
      ansible_python_interpreter: /usr/bin/python3

  tasks:
    - package:
        name: jq
        state: present
      become: yes

    - pip:
        name: pip
        state: latest

    - pip:
        name:
          - ansible[azure]
          - msrest
#          - azure-mgmt-network
#          - azure-mgmt-compute

    - file:
        path: /var/lib/awx/.azure/
        state: directory

    - file:
        path: /var/lib/awx/.azure/azureProfile.json
        state: touch



